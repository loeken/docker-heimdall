name: check last version
on:
  push:
    branches: [ main ]
jobs:
  check_version:
    runs-on: ubuntu-22.04
    steps:
    - uses: tdemin/find-latest-tag@v1
      with:
        repo: https://github.com/linuxserver/Heimdall

    - name: fail when not matching
      if: steps.STEP_NAME.outputs.tag == '2.5.2'
      run: exit 1  